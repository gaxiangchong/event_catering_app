{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div style="text-align: center; margin-bottom: 1.5rem;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 80px; height: 80px;">
    </div>
    <h2>Welcome</h2>
    <p>Enter your details to continue</p>

    <form method="post" class="auth-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="telephone">Telephone</label>
            <div class="phone-input-group">
                <input type="tel" id="country_code" name="country_code" class="country-code-input" required placeholder="60">
                <input type="tel" id="telephone" name="telephone" required placeholder="11345391">
            </div>
        </div>

        <button type="submit" class="btn-primary">Login / Sign Up</button>
    </form>
</div>
{% endblock %}
